name: build and release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build APK
        run: ./gradlew assembleRelease --no-daemon

      - name: Find APK file
        id: find_apk
        run: |
          if [ -f "app/build/outputs/apk/release/app-release.apk" ]; then
            APK_PATH="app/build/outputs/apk/release/app-release.apk"
          elif [ -f "app/build/outputs/apk/release/app-release-unsigned.apk" ]; then
            APK_PATH="app/build/outputs/apk/release/app-release-unsigned.apk"
          else
            echo "APK file not found. Listing directory contents:"
            ls -la app/build/outputs/apk/release/ || true
            find app/build/outputs -name "*.apk" || true
            exit 1
          fi
          echo "apk_path=${APK_PATH}" >> $GITHUB_OUTPUT
          echo "Found APK at: ${APK_PATH}"

      - name: Get version name
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Rename APK
        id: rename
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          APK_PATH="${{ steps.find_apk.outputs.apk_path }}"
          APK_NAME="prospex-${VERSION}.apk"
          APK_DIR=$(dirname "${APK_PATH}")
          mv "${APK_PATH}" "${APK_DIR}/${APK_NAME}"
          echo "apk_name=${APK_NAME}" >> $GITHUB_OUTPUT
          echo "apk_path=${APK_DIR}/${APK_NAME}" >> $GITHUB_OUTPUT
          echo "APK renamed to: ${APK_NAME}"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body: |
            ## Prospex ${{ steps.version.outputs.version }}
            
            ### Changes
            - See commit history for details
            
            ### Download
            Download the APK from the assets below.
          draft: false
          prerelease: false
          files: |
            ${{ steps.rename.outputs.apk_path }}
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: prospex-${{ steps.version.outputs.version }}
          path: ${{ steps.rename.outputs.apk_path }}
          retention-days: 30

